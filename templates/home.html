<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #70c1da;
            color: white;
            border: none;
            cursor: pointer;
        }
        #emoji-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #emoji-picker {
            display: none;
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Slack „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°</h1>
    <form method="POST">
        <label for="channel">„ÉÅ„É£„É≥„Éç„É´:</label>
        <select id="channel" name="channel" required>
            <option value="">„ÉÅ„É£„É≥„Éç„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
            {% for id, info in channels.items() %}
                <option value="{{ id }}">{{ info.name }}</option>
            {% endfor %}
        </select>

        <label for="message">„É°„ÉÉ„Çª„Éº„Ç∏:</label>
        <textarea id="message" name="message" required rows="4"></textarea>
        <button type="button" id="emoji-button">üòä</button>
        <div id="emoji-picker"></div>

        <input type="submit" value="ÈÄÅ‰ø°">
    </form>

    <script>
        $(document).ready(function() {
            $('#channel').select2({
                placeholder: "„ÉÅ„É£„É≥„Éç„É´„ÇíÊ§úÁ¥¢„Åæ„Åü„ÅØÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
                allowClear: true
            });

            const picker = new EmojiMart.Picker({
                onEmojiSelect: (emoji) => {
                    const messageInput = document.getElementById('message');
                    messageInput.value += emoji.native;
                    $('#emoji-picker').hide();
                }
            });
            document.getElementById('emoji-picker').appendChild(picker);

            $('#emoji-button').click(function(e) {
                e.preventDefault();
                const pickerElement = $('#emoji-picker');
                pickerElement.toggle();
                pickerElement.css({
                    top: $(this).offset().top + $(this).outerHeight(),
                    left: $(this).offset().left
                });
            });

            $(document).click(function(e) {
                if (!$(e.target).closest('#emoji-button, #emoji-picker').length) {
                    $('#emoji-picker').hide();
                }
            });
        });
    </script>
</body>
</html>
